<ion-content>
  <div class="login">

    <img src="../../assets/imgs/logo.png">

    <ion-item>
      <ion-input type="user" placeholder="Usuario" [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button full (click)="logIn()" color="secondary">Iniciar sesión</button>

    <button ion-button full (click)="logInGoogle()" color=google>Usar cuenta de Google</button>
    <button ion-button full (click)="logInFacebook()" color=facebook>Usar cuenta de Facebook</button>
    <button ion-button full (click)="logInTwitter()" color=twitter>Usar cuenta de Twitter</button>

  </div>
</ion-content>
